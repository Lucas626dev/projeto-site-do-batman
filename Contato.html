<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
    <header>
        <img id="logo" src="./midia/logo batman.jpg" />
        <nav>
            <ul>
                <a href="./index.html">
                    <li>Home</li>
                </a>
        
                <a href="./Contato.html">
                    <li>Contato</li>
                </a>
        
                <a href="./fotos.html">
                    <li>Fotos</li>
                </a>
        
                <a href="comentarios.html">
                    <li>Comentários</li>
                </a>
            </ul>
        </nav>
    </header>

    <main>
        <div class="principal-contat">
            <div id="contat-area">
                <div class="contat-container">
                    <h1>Converse conosco</h1>
                    <label for="text">Nome</label>
                    <input style="display: block" id="text" type="Nome" name="text" placeholder="Nome completo"/>

                    <label for="email">Email</label>
                    <input style="display: block" id="email" type="email" name="qualquercoisa" placeholder="coloque um email valido" />

                    <label for="text">Assunto</label>
                    <input style="display: block" id="text" type="text" name="text" />

                    <textarea style="display: block" name="mensagem" id="mensagem" rows="10" placeholder="Mensagem"></textarea>

                    <button class="btn">Enviar</button>
                    <div class="icons">
                        <i class="fa-brands fa-linkedin"></i>
                        <i class="fa-brands fa-instagram"></i>
                        <i class="fa-brands fa-whatsapp"></i>
                        <i class="fa-solid fa-phone-flip"></i>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
            <img style="object-fit: contain;" id="logo" src="./midia/logo batman.jpg" />
            <span>Todos os direitos reservados ©</span>
            <span>Desenvolvido por: Lucas Moreira</span>
            
            <nav class="footer-navigation">
                <ul class="footer-list">
                    <a href="./index.html">
                        <li>Home</li>
                    </a>
            
                    <a href="./Contato.html">
                        <li>Contato</li>
                    </a>
            
                    <a href="./fotos.html">

                    </a>
            
                    <a href="comentarios.html">
                        <li>Comentários</li>
                    </a>
                </ul>
            </nav>
    </footer>
</body>
</html>
